<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-4 rounded-lg shadow-lg max-w-4xl w-full flex space-x-4">
        <!-- UserOne Chat Section -->
        <div id="first" class="flex-1 bg-gray-50 p-4 rounded-lg shadow-inner">
            <h4 class="text-xl font-semibold text-gray-700 mb-3">UserOne</h4>
            <div id="mainContainerOne" class="h-64 overflow-y-auto mb-3"></div>
            <form class="form1 flex">
                <input type="text" class="input1 flex-grow border border-gray-300 p-2 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message">
                <button id="firstBtn" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600 transition-colors">Send</button>
            </form>
        </div>
        
        <!-- UserTwo Chat Section -->
        <div id="second" class="flex-1 bg-gray-50 p-4 rounded-lg shadow-inner">
            <h4 class="text-xl font-semibold text-gray-700 mb-3">UserTwo</h4>
            <div id="mainContainerTwo" class="h-64 overflow-y-auto mb-3"></div>
            <form class="form2 flex">
                <input type="text" class="input2 flex-grow border border-gray-300 p-2 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message">
                <button id="secondBtn" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600 transition-colors">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
