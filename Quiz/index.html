<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Quiz Game</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Quiz Game</h1>
        <div id="quiz-container" class="bg-white p-4 rounded shadow">
            <div id="question-container" class="mb-4"></div>
            <div id="answer-container" class="grid grid-cols-1 gap-2 sm:grid-cols-2"></div>
            <button id="submit-btn" class="bg-blue-500 text-white rounded p-2 mt-4">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
