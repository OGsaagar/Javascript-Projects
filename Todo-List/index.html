<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Todo List</h1>
        <input type="text" id="todoInput" class="border rounded p-2 w-full" placeholder="Add a new todo...">
        <button id="addTodo" class="bg-blue-500 text-white rounded p-2 mt-2">Add Todo</button>
        <ul id="todoList" class="mt-4"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
