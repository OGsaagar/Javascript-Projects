<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4">Registration Form</h2>
        <form id="registration-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" class="border border-gray-300 p-2 rounded w-full">
                <p id="name-error" class="text-red-500 text-sm mt-1 hidden">Name must only contain letters and spaces.</p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full">
                <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address.</p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="border border-gray-300 p-2 rounded w-full">
                <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters long.</p>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
